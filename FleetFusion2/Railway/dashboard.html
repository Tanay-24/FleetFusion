<main>

    <div class="row">

      <div class="col-md-3 mb-3">

        </div>
      </div>
      <div class="col-md-3 mb-3">

<script>
    // Sample data for demonstration purposes
    const sampleVehicles = [
        { name: 'Train 1', location: 'Station A', status: 'Running', speed: '80' },
        { name: 'Train 2', location: 'Station B', status: 'Stopped', speed: '0' },
        { name: 'Bus 1', location: 'Bus Stop A', status: 'Running', speed: '60' },
        { name: 'Bus 2', location: 'Bus Stop B', status: 'Running', speed: '50' },
    ];

    // Function to display sample running vehicles data
    function displaySampleRunningVehicles() {
        const runningVehiclesDiv = document.getElementById('runningVehicles');
        runningVehiclesDiv.innerHTML = ''; // Clear previous content

        sampleVehicles.forEach(vehicle => {
            const vehicleDiv = document.createElement('div');
            vehicleDiv.classList.add('vehicle');

            // Create HTML structure for each vehicle
            vehicleDiv.innerHTML = `
                <div class="name">${vehicle.name}</div>
                <div class="location">Location: ${vehicle.location}</div>
                <div>Status: ${vehicle.status}</div>
                <div>Speed: ${vehicle.speed} km/h</div>
            `;

            runningVehiclesDiv.appendChild(vehicleDiv);
        });
    }

    // Call the function to display sample running vehicles initially
    displaySampleRunningVehicles();
</script>
