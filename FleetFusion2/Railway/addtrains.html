<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add New Train</title>
<link rel="stylesheet" href="addtrains.css">
</head>
<body>

<div class="container">
    <div class="text">
        Add Train Detail
    </div>
    <form action="addtrains.php" method="POST"> <!-- Set action to the PHP script -->
        <div class="form-row">
            <div class="input-data">
                <input type="text" name="trainName" required> <!-- Set name attribute -->
                <div class="underline"></div>
                <label for="">Train Name/ID</label>
            </div>
            <div class="input-data">
                <input type="text" name="trainType" required> <!-- Set name attribute -->
                <div class="underline"></div>
                <label for="">Train Type</label>
            </div>
        </div>
        <div class="form-row">
            <div class="input-data">
                <input type="text" name="departureStation" required> <!-- Set name attribute -->
                <div class="underline"></div>
                <label for="">Departure Station</label>
            </div>
            <div class="input-data">
                <input type="text" name="destinationStation" required> <!-- Set name attribute -->
                <div class="underline"></div>
                <label for="">Destination Station</label>
            </div>
        </div>
        <div class="form-row">
            <div class="input-data">
                <input type="time" name="departureTime" required> <!-- Set name attribute -->
                <div class="underline"></div>
                <label for="">Departure Time</label>
            </div>
            <div class="input-data">
                <input type="time" name="arrivalTime" required> <!-- Set name attribute -->
                <div class="underline"></div>
                <label for="">Arrival Time</label>
            </div>
        </div>
        <div class="form-row">
            <div class="input-data">
                <input type="text" name="frequency" required> <!-- Set name attribute -->
                <div class="underline"></div>
                <label for="">Frequency</label>
            </div>
            <div class="input-data">
                <input type="number" name="distance" required> <!-- Set name attribute -->
                <div class="underline"></div>
                <label for="">Distance (in km)</label>
            </div>
        </div>
        <div class="form-row">
            <div class="input-data textarea">
                <textarea rows="4" name="route" required></textarea> <!-- Set name attribute -->
                <br />
                <div class="underline"></div>
                <label for="">Route</label>
                <br />
            </div>
        </div>
        <div class="form-row">
            <div class="input-data">
                <input type="number" name="capacity" required> <!-- Set name attribute -->
                <div class="underline"></div>
                <label for="">Capacity</label>
            </div>
            <div class="input-data">
                <input type="number" name="ticketPrice" required> <!-- Set name attribute -->
                <div class="underline"></div>
                <label for="">Ticket Price</label>
            </div>
        </div>
        <div class="form-row">
            <div class="input-data">
                <input type="text" name="trainStatus" required> <!-- Set name attribute -->
                <div class="underline"></div>
                <label for="">Train Status</label>
            </div>
        </div>
        <div class="form-row submit-btn">
            <div class="input-data">
                <div class="inner"></div>
                <input type="submit" value="Submit">
            </div>
        </div>
    </form>
</div>

</body>
</html>
