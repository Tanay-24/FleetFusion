<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee Details</title>
    <link rel="stylesheet" href="update_busemployee.css">
</head>
<body>
    <div class="container">
        <h1>Update Employee Details</h1>
        <form id="updateForm" action="update_busemployee.php" method="POST">
            <div class="form-group">
                <label for="firstname">ID</label>
                <input type="text" name="id" id="id" required>
            </div>
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone" pattern="[0-9]{10}" required/>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <button type="submit">Update</button>
        </form>
    </div>

    <script src="update_employee.js"></script>
</body>
</html>
