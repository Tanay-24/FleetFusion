<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Transport Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="busdashboard.css">
</head>
<body>

<header>
  <div class="container">
    <h1 class="text-center text-white">Bus Transport Admin Dashboard</h1>
  </div>
</header>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="addbus.html"> Add Buses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="showbus.html">Routes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="busemployee.html">Employee</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="update_busemployee.html">Update Employee</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="editbus.html">Update Buses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="logout.html">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main>
  <div class="container">
    <div class="row">
      <div class="col-md-3 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Total Buses</h5>
            <p class="card-text">100</p> <!-- Display total trains -->
          </div>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Total Routes</h5>
            <p class="card-text">20</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Total Stop</h5>
            <p class="card-text">100</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Total Revenue</h5>
            <p class="card-text">90Lakhs</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <div id="mapSection" class="card" style="display: none;">
          <div class="card-body">
            <h5 class="card-title">Map</h5>
            <div id="map" style="height: 300px;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="bg-dark text-white py-3">
  <div class="container text-center">
    <p>&copy; 2024 Bus Transport Admin Dashboard</p>
  </div>
</footer>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script src="fetch_data.js"></script>
</body>
</html>
