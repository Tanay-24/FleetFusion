<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Register</title>
    <link rel="stylesheet" href="airline_register.css">
</head>
<body>
    <div class="container">
        <h1>Airline Registration</h1>
        <input type="text" id="txtAirlineUName" placeholder="Username">

        <button id="btnRegister">Register</button>
        <button id="btnLogin">Login</button>
    </div>

    <script src="airline_register.js"></script>
</body>
</html>
